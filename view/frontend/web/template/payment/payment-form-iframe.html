<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form class="form">
        <input type="hidden" id="paymentAcctMask" value = ""/>
        <input type="hidden" id="maskedCC" value = ""/>
        <input type="hidden" id="paymentType" value = ""/>
        <input type="hidden" id="ccType" value = ""/>
        <input type="hidden" id="ccExpMonth" value = ""/>
        <input type="hidden" id="ccExpYear" value = ""/>
        <input type="hidden" id="achAccountType" value = ""/>
        <input type="hidden" id="achRouting" value = ""/>
        <input type="hidden" id="achAccount" value = ""/>
        <input type="hidden" id="token" value = ""/>
        <input type="hidden" id="transID" value = ""/>
        <input type="hidden" id="result" value = ""/>
        <input type="hidden" id="message" value = ""/>

<div class="field type" id="bluepay_payment_payment_type_div">
        <div class="control">
                <label for="PAYMENT_TYPE" class="label">
                    <span>Payment Type</span>
                </label>
                <div class="control">
                    <div class="fields group group-2">
                        <div class="field no-label month">
                            <div class="control">
                                <select name="PAYMENT_TYPE"
                                        class="select select-month"
                                        style="width: 260px"
                                        id="bluepay_payment_payment_type"
                                        data-bind="attr: { id: 'bluepay_payment_payment_type'}, 
                                        value: paymentType">
                                        <option selected value="CC">Credit Card</option>
                                        <option value="ACH">eCheck</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <br />
    </div>
    <div class="field date required" id="bluepay_payment_stored_acct_div" data-bind="attr: {id: 'bluepay_payment_stored_acct_div'}">
                <label data-bind="attr: {for: 'bluepay_payment_stored_acct'}" class="label">
                    <span>Stored Payment Account</span>
                </label>
                <div class="control">
                    <div class="fields group group-2">
                        <div class="field no-label month">
                            <div class="control">
                                <select name="payment[stored_acct]"
                                        style="width: 260px"
                                        class="select select-month"
                                        id="bluepay_payment_stored_acct"
                                        data-bind="attr: { id: 'bluepay_payment_stored_acct'},
                                        options: getStoredAccountsValue(),
                                        optionsValue: 'value',
                                        optionsText: 'label',
                                        optionsCaption: $t('--Use a new stored payment--'),
                                        value: storedPaymentAccounts
                                        ">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    <br />        
    </div>

        <iframe id="iframe" frameBorder="0"></iframe>

    <div class="field date required" id="bluepay_payment_stored_acct_cb_div" data-bind="attr: {id: 'bluepay_payment_stored_acct_cb_div'}">
                <label data-bind="attr: {for: 'bluepay_payment_stored_acct_cb'}" class="label">
                    <span>Store This Payment Account For Future Use?</span>
                </label>
                <div class="control">
                    <div class="fields group group-2">
                        <div class="field no-label month">
                            <div class="control">
                                <select name="payment[stored_acct_cb]"
                                        class="select select-month"
                                        style="width: 130px"
                                        id="bluepay_payment_stored_acct_cb"
                                        data-bind="attr: { id: 'bluepay_payment_stored_acct_cb'},
                                        value: saveInfo">
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        onclick="return submitOrder();"
                        data-bind="
                        attr: {title: $t('Place Order'),
                        id: 'submitBtn'},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<div data-bind='template: { afterRender: initPaymentFields }'> </div>
<div data-bind='template: { afterRender: initIframe }'> </div>
